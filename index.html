<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Notepad</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="favicons/notepad-16.png" sizes="16x16">
    <link rel="icon" href="favicons/notepad-24.png" sizes="24x24">
    <link rel="icon" href="favicons/notepad-32.png" sizes="32x32">
    <link rel="icon" href="favicons/notepad-48.png" sizes="48x48">
    <link rel="icon" href="favicons/notepad-256.png" sizes="256x256">
</head>
<body>
    <header>
        <p id="titlebar">
            <img src="favicons/notepad-16.png" alt="">
            <span id="title">제목 없음 - Windows 온라인 메모장</span>
        </p>
        <div id="menubar">
            <div class="menu file">파일(<span class="mnemonic">F</span>)</div>
            <div class="menu edit">편집(<span class="mnemonic">E</span>)</div>
            <div class="menu format">서식(<span class="mnemonic">O</span>)</div>
            <div class="menu view">보기(<span class="mnemonic">V</span>)</div>
            <div class="menu help">도움말(<span class="mnemonic">H</span>)</div>
        </div>
    </header>
    <textarea id="notepad"></textarea>
</body>
</html>
